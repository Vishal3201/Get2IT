<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Paid Internships - Get2IT</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Latest Paid Internships</h1>
      <nav>
        <a href="/index.html">üè† Home</a> |
        <a href="/paid-internships/latest-paid-internships.html">Latest Paid Internships</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="section-header">
        <h2>All Latest Paid Internships</h2>
      </div>
      <div class="section-content" id="paid-internships-container">Loading paid internships...</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>¬© 2023 Get2IT. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const API_URL = "http://localhost:5000/api/paid-internships/latest-paid-internships";
    const paidInternshipsContainer = document.getElementById("paid-internships-container");

    async function loadPaidInternships() {
      try {
        const res = await fetch(API_URL);
        const paidInternships = await res.json();
        if (paidInternships.length === 0) {
          paidInternshipsContainer.innerHTML = "<p>No paid internships available.</p>";
          return;
        }
        paidInternshipsContainer.innerHTML = paidInternships.map(internship => `
          <div class="update-item">
            <a href="${internship.link}" target="_blank" class="update-title">${internship.title}</a>
            <div class="update-date">${internship.date}</div>
            <p class="update-desc">${internship.description}</p>
          </div>
        `).join("");
      } catch (err) {
        paidInternshipsContainer.innerHTML = "<p>Error loading paid internships.</p>";
        console.error(err);
      }
    }

    loadPaidInternships();
  </script>
</body>
</html>
