<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdSense Script - Get2IT</title>
</head>
<body>
  <!-- Placeholder for AdSense script. Replace with your AdSense code after approval -->
  <div id="ad-container">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <!-- Get2IT Responsive Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="XXXXXXXXXX"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Instructions -->
  <p style="font-size: 0.8em; color: #666;">
    Replace "ca-pub-XXXXXXXXXXXXXXXX" with your Google AdSense Publisher ID and "XXXXXXXXXX" with your Ad Unit ID. Sign up at <a href="https://www.google.com/adsense" target="_blank">Google AdSense</a> to get these codes.
  </p>
</body>
</html>
