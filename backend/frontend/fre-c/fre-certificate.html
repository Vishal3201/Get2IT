<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Certificate Courses - Get2IT</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Free Certificate Courses</h1>
      <nav>
        <a href="/index.html">üè† Home</a> |
        <a href="/free-certificates/courses.html">Free Certificate Courses</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="section-header">
        <h2>All Free Certificate Courses</h2>
      </div>
      <div class="section-content" id="free-certificates-container">Loading free certificate courses...</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>¬© 2023 Get2IT. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const API_URL = "http://localhost:5000/api/free-certificates/courses";
    const freeCertificatesContainer = document.getElementById("free-certificates-container");

    async function loadFreeCertificateCourses() {
      try {
        const res = await fetch(API_URL);
        const courses = await res.json();
        if (courses.length === 0) {
          freeCertificatesContainer.innerHTML = "<p>No free certificate courses available.</p>";
          return;
        }
        freeCertificatesContainer.innerHTML = courses.map(course => `
          <div class="update-item">
            <a href="${course.link}" target="_blank" class="update-title">${course.title}</a>
            <div class="update-date">${course.date}</div>
            <p class="update-desc">${course.description}</p>
          </div>
        `).join("");
      } catch (err) {
        freeCertificatesContainer.innerHTML = "<p>Error loading free certificate courses.</p>";
        console.error(err);
      }
    }

    loadFreeCertificateCourses();
  </script>
</body>
</html>
