<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Internships - Get2IT</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Latest Internships</h1>
      <nav>
        <a href="/index.html">üè† Home</a> |
        <a href="/internships/latest-internships.html">Latest Internships</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="section-header">
        <h2>All Latest Internships</h2>
      </div>
      <div class="section-content" id="internships-container">Loading internships...</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>¬© 2023 Get2IT. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const API_URL = "http://localhost:5000/api/internships/latest-internships";
    const internshipsContainer = document.getElementById("internships-container");

    async function loadInternships() {
      try {
        const res = await fetch(API_URL);
        const internships = await res.json();
        if (internships.length === 0) {
          internshipsContainer.innerHTML = "<p>No internships available.</p>";
          return;
        }
        internshipsContainer.innerHTML = internships.map(internship => `
          <div class="update-item">
            <a href="${internship.link}" target="_blank" class="update-title">${internship.title}</a>
            <div class="update-date">${internship.date}</div>
            <p class="update-desc">${internship.description}</p>
          </div>
        `).join("");
      } catch (err) {
        internshipsContainer.innerHTML = "<p>Error loading internships.</p>";
        console.error(err);
      }
    }

    loadInternships();
  </script>
</body>
</html>
